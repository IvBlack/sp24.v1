<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Список товаров &ndash; Ритейл</title>
</head>
<body>
<a data-th-href="@{/catalogue/products/create}">+ Создать новый товар..</a>
    <table>
        <thead>
        <tr>
            <th>#</th>
            <th>Товар</th>
        </tr>
        </thead>
        <!-- Цикл по полям сущности Product методами thymeleaf-->
        <tbody>
            <tr data-th-each="product : ${products}">
                <td data-th-text="${product.id}"></td>
                <td>
                    <a data-th-href="@{catalogue/products/{productId}(productId=${product.id})}"
                        data-th-text="${product.title}">
                    </a>
                </td>
            </tr>
        </tbody>
    </table>
</body>
</html>
